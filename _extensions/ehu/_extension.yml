title: "Thermomat EHU Brand Pack"
author: "Thermomat / UPV-EHU"
version: "0.2.0"
quarto-required: ">=1.6.0"

contributes:
  # Attach both styles globally
  formats:
    revealjs:
      css:
        - styles/ehu-fonts-mixed.css            # ‚Üê relative to extension root
        - styles/brand-inline-utilities.css
    html:
      css:
        - styles/brand-inline-utilities.css

  # Ship assets into the output dir
  project:
    resources:
      - styles/ehu-fonts-mixed.css
      - styles/brand-inline-utilities.css
      - images/logo-small.svg
      - images/logo-medium.svg
      - images/logo-large.svg
      - fonts/
